name: CI Checks
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-project

    steps:
      - uses: actions/checkout@v4 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-project/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./my-project

      - name: Run ESLint
        run: npx eslint

      - name: Run Tests
        run: npm vitest run