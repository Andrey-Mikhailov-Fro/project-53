name: CI Checks
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: cd my-project && npm Install

      - name: Run ESLint
        run: npx eslint

      - name: Run Vitest
        run: npx vitest run